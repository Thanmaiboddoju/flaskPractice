{% extends 'base.html' %}

{%block head %}
    <title>Update Task </title>
{% endblock %}

{%block body %}
<div>
    <h1 style="text-align: center;">
        Update Task 
    </h1>
    <form action="/update/{{task.id}}" method="POST">
        
        <input name="updated_task_content" id="updated_task_content" value={{task.content}}>
        <input type="submit" value="Update task"> 
    </form>
</div>
{% endblock %}
